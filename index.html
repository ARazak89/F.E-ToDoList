<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
            
    <title>TodoList</title>
</head>
<body>
    <div class="container conteneur d-flex">
<!-- =====================================Left side ===================================== -->
        <div class="container col-3 left">
                <div class="container-fluid labelTache">
                    <h6>Ajouter une Tache</h6>
                </div>
                <div class="container taches">
                    <form class="ajouterTache">
                      <!-- ==================== Catégorie tache ====================== -->
                        <div class="form-group">
                            <select class="form-control" id="categorie">
                              <option>Educative</option>
                              <option>Extra-educative</option>
                              <option>Distraction</option>
                            </select>
                          </div>
                      <!-- ==================== Catégorie tache ====================== -->
                      <!-- Hassane ABdel-Razak -->
                      <!-- ==================== titre tache ====================== -->
                        <div class="form-group">
                          <input type="text" class="form-control" id="titre" placeholder="Titre">
                        </div>
                      <!-- ==================== titre tache ====================== -->
                      <!-- ==================== Date tache ====================== -->
                      <div class="input-group date" data-provide="datepicker">
                        <input type="date" class="form-control" id="date">
                        <div class="input-group-addon">
                          <span class="glyphicon glyphicon-th"></span>
                        </div>
                      </div>
                      <!-- ==================== Date tache ====================== -->
                      <!-- ==================== Description tache ====================== -->
                          <div class="form-group">
                            <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
                          </div>
                      <!-- ==================== Description tache ====================== -->
                      <!-- ==================== Statut tache ====================== -->
                          <div class="form-group">
                            <select class="form-control" id="statut" placeholder="Statut">
                              <option>Nouveau</option>
                              <option>En Cours</option>
                              <option>Terminé</option>
                            </select>                          </div>
                      <!-- ==================== Statut tache ====================== -->
                      <!-- ==================== bouton ajouter tache ====================== -->
                          <button type="submit" class="btn btn-primary mb-2" id="ajouter">Ajouter</button>
                      <!-- ==================== bouton ajouter tache ====================== -->

                      </form>
                </div>
                <div class="container statut">
                  <hr>
                  <h3>Statut</h3>
                  <div class="container chartGraphique">
                    <canvas id="doughnutChart"></canvas>
                  </div>
                </div>
        </div>
<!-- =====================================Left side ===================================== -->
<!-- =====================================Right Side===================================== -->
        <div class="container col-9 right">
            <div class="container my-4 d-flex listeTaches">
              <h6>Liste des taches</h6>
              <!-- <button class="btn" id="effacerListe">effacer</button> Hassane Abdel-Razak -->
            </div>
            <div class="container col-12 d-flex listEntier">
                <div class="container col-1 id">
                    <span>#</span>
                </div>
                <div class="container col-2 dateTache">
                    <span>Date</span>
                </div>
               <div class="container col-2 titreTache">
                <span>Titre</span>
               </div>
               <div class="container col-2 CatTache">
                <span>Categorie</span>
               </div>
               <div class="container col-2 operation">
                <span>Opération</span>
               </div>
              </div>
      <!-- ++++++++++++++++++++++++++++++  List +++++++++++++++++++++++++++++ -->
            <div class="list-container" id="list">

            </div>
      <!-- ++++++++++++++++++++++++++++++  List Hassane Abdel-Razak +++++++++++++++++++++++++++++ -->
            <div class="container bas">
              <hr>
                <div class="container descripTitle" >
                  <h6>Description</h6>
                </div>
                <div class="container descripTache">

                </div>           
            </div>
        </div>
<!-- =====================================Right side ===================================== -->
<!-- =====================================notification ===================================== -->
<div class="container tacheInfo">
  <div class="container tInfolabel">
    <h4>Information tache</h4>
  </div>
  <div class="container tInfoContenu">
    <p>Date : <span class="tInfodate"></span></p>
    <p>Titre : <span class="tInfoTitre"></span></p>
    <p>Categorie : <span class="tInfoCat"></span></p>
    <p>Description : <span class="tInfoDesc"></span></p>
    <p>Statut : <span class="tInfoStatut"></span></p>
  </div>
</div>

<div class="container notification">
  <div class="container titre">
    <h2>Ajout de tache</h2>
  </div>
  <div class="container contenu">

  </div>
</div>
<!-- =====================================notification  Hassane Abdel-Razak ===================================== -->

    </div>
<script src="App.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
